{% extends 'base.html' %}
{% load static %}
{% block title %}Free Lesson{% endblock %}
{% block content %}
<section class="firstLesson">
  <div class="container">
    <img class="image-fluid" src="/static/img/freelesson.png" alt="">
  </div>
  <div class="container py-5">
    <form action="{% url 'freelesson' %}" method="POST">
      {% csrf_token %}
      {% for message in messages %}
      <p class="text-center">{{message}}</p>
      {% endfor %}
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="d-flex flex-wrap">
            <div class="form-group">
              <input required name="mail" type="email" class="form-control" id="inputPassword2" placeholder="Email">
            </div>
            <button type="submit" class="btn signup-btn mb-2">Sign up</button>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
